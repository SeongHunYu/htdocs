<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>생활코딩</title>
</head> <!-- 문서에 대한 정보 -->
<body>
  안녕하세요. <strong>생활코딩</strong>입니다.<br> <!-- strong 강조태그 -->
  안녕하세요. <a href="http://opentutorials.org/course/1" target="_blank">생활코딩</a>입니다. <!-- a 링크태그-->
  <!-- target = "_blank" 새로운 창에서 열림 -->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li> <!-- li 리스트태그 -->
  </ol>                 <!-- ol 순서가 있는 리스트 -->
  <ul>
    <li>한승호</li>
    <li>류재인</li>
    <li>김진산</li>
  </ul>                    <!-- ul==unordered list 순서없는 리스트 -->
</body> <!-- body 본문태그 -->
</html>
